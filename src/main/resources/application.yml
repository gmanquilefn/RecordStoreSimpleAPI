server:
  port: 8080

spring:
  application:
    name: RecordStore

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true

  h2:
    console:
      enabled: true